<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="card">
      <div class="card-thumbnail">
        <img
          src="https://media.istockphoto.com/id/1470700271/photo/beautiful-butterfly-sitting-on-flower-bed-spring-colored-nature-background.webp?a=1&b=1&s=612x612&w=0&k=20&c=ZbR49l2M5FgR-_trK8_q0SHZjSkOAtdTzDsZ6NtmLBY="
          alt="butterfly on a flower"
        />
      </div>
      <div class="card-body">
        <div class="card-avatar">
          <img
            src="https://images.unsplash.com/photo-1454262041357-5d96f50a2f27?q=80&w=2338&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="pretty white flowers"
          />
        </div>
        <div class="card-details">
          <h3>Abstract Gradient Project</h3>
          <p>Some Random Person</p>
        </div>
      </div>
      <ul class="card-stats">
        <li><i class="fas fa-heart"></i> 8</li>
        <li><i class="fas fa-comment"></i> 32</li>
      </ul>
    </div>
  </body>
</html>
